{% extends 'layout.html' %}

{% block title %}
    Авторизация
{% endblock %}

{% block main %}
<div class="container user_forms">
    <div class="alert alert-success text-black p-3">
        <h2 class="mb-3">Авторизация</h2>
        <form method="post" class="form-register auth">
        {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-outline-success" type="submit">Войти</button>
            <hr>
            <p>Нет аккаунта? <a href="{% url 'reg' %}"> Зарегистрироваться</a></p>
            <hr>
            <p>Забыли пароль? <a href="{% url 'pass-reset'%}">Восстановить сейчас</a></p>
        </form>
    </div>
</div>
{% endblock %}
