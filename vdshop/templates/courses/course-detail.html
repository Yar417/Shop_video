{% extends 'layout.html' %}

{% block main %}

<div class="courses container">
    <div class="course course-detail" style="max-height: 295px;">
        {% if object.image %}
            <img src="{{ object.image.url }}" alt="Изображение {{ object.title}}">
        {% else %}
            <img src="/pictures/default.png" alt="Дефолтное изображение курса {{ object.title }}">
        {% endif%}
        <h3>{{ object.title }}</h3>
    </div>
    <div class="aside" style="max-width:80%;">
        <h1>Описание курса</h1>
        <p>{{ object.description }}</p>
    </div>
</div>
<div class="container lessons">

    <ul>
        {% for el in lessons %}
        <li>
            <a href="{{ el.get_absolute_url }}"><b>Урок #{{ el.number }}</b> : {{ el.title}}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
